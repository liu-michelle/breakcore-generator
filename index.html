  function attack(e) {
    const obj = keyMap[e.key]
    if (obj && !obj.pressed) {
      piano.triggerAttack(obj.note)
      obj.pressed = true
    }
  }

  function release(e) {
    const obj = keyMap[e.key]
    if (obj && obj.pressed) {
      piano.triggerRelease(obj.note)
      obj.pressed = false
    }
  }
