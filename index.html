<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinity breakcore</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Monaco, serif;
        text-align: center;
        padding: 20px;
        color: white;
        background: black;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      h1 {
        color: white;
        margin: 5px;
        padding: 10px 20px;
        border: 1px solid white;
        padding: 20px;
        box-shadow: 0 0 2px 2px rgba(255, 0, 0, 0.7);
      }

      h1:hover {
        color: black;
        border: 1px solid black;
        box-shadow: 0 0 2px 2px rgba(255, 0, 0, 0.7);
      }

      canvas {
        display: block;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0);
        border: 3px solid white;
        box-shadow: 0 0 2px 2px rgba(255, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <h1>infinity breakcore</h1>
    <canvas id="visuals" width="800" height="600"></canvas>
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=1"></script>
    <script>
      /*global Tone*/
      const header = document.querySelector("h1");

      header.addEventListener("mouseenter", () => {
        document.body.style.backgroundColor = "blue";
        document.body.style.color = "black";
      });

      header.addEventListener("mouseleave", () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      });

      const canvas = document.getElementById('visuals');
      const ctx = canvas.getContext('2d');

      function drawCircle(r, g, b) {
        const x = canvas.width / 2 + (Math.random()) * 200;
        const y = canvas.height / 2 + (Math.random()) * 200;
        const radius = 200 * Math.random();
        let opacity = 1;

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
          ctx.arc(x, y, radius * Math.random(), 0, Math.PI * 2);
          ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
          ctx.lineWidth = 30 * Math.random();
          ctx.stroke();
          ctx.shadowColor = 'rgba(255, 0, 0, 1)';
          ctx.shadowBlur = 5;
          ctx.shadowOffsetX = 5;
          ctx.shadowOffsetY = 5;

          opacity -= 0.02;
          if (opacity > 0) requestAnimationFrame(animate);
        }

        animate();
      }

      function squares() {
        const x = canvas.width / 2 + (Math.random()) * 200;
        const y = canvas.height / 2 + (Math.random()) * 200;
        const radius = 150 * Math.random();
        let opacity = 1;

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(200,200,200,${opacity})`;
          ctx.lineWidth = 30;
          ctx.fill();
          ctx.shadowColor = 'rgba(255, 0, 0, 1)';
          ctx.shadowBlur = 5;
          ctx.shadowOffsetX = 5;
          ctx.shadowOffsetY = 5;

          opacity -= 0.02;
          if (opacity > 0) requestAnimationFrame(animate);
        }

        animate();
      }

      const ambient = 'breakcore-pad-melody_170bpm.wav';
      const amen = 'bassport_amen.wav';
      const timecodes = [{
          name: 'bass',
          offset: 0,
          duration: 0.168
        },
        {
          name: 'kick',
          offset: 0.347,
          duration: 0.176
        },
        {
          name: 'snare',
          offset: 0.519,
          duration: 0.879
        },
        {
          name: 'cymbal',
          offset: 2.792,
          duration: 0.332
        },
        {
          name: 'snare1',
          offset: 4.545,
          duration: 1.066
        }
      ];

      const patterns = [
        ["bass", "bass", "kick", "snare", "bass", "kick", "snare", "cymbal"],
        ["bass", "kick", "snare", "kick", "kick", "snare", "kick", "snare"],
        ["kick", "kick", "snare", "snare1", "bass", "kick", "snare", "bass", "cymbal"],
        ["bass", "kick", "snare", "snare", "kick", "snare1", "kick", "snare", "cymbal"],
        ["snare1", "kick", "kick", "bass", "snare", "kick", "snare", "bass", "cymbal"],
        ["kick", "snare", "kick", "snare", "kick", "snare1", "kick", "kick", "cymbal"],
        ["bass", "cymbal", "bass", "cymbal", "snare", "snare", "kick", "kick"],
        ["snare", "snare", "snare", "snare1", "kick", "snare1", "kick", "kick"],
        ["cymbal", "cymbal", "kick", "snare", "kick", "snare", "cymbal", "bass"]
      ];

      function getPatternTimecodes(pattern) {
        return pattern.map(name => timecodes.find(tc => tc.name === name));
      }

      window.addEventListener('load', async () => {
        await Tone.start();
        const effect = new Tone.Reverb({
          decay: 2,
          wet: 0.6
        });
        const player = new Tone.Player(amen, () => {
          playNextPhrase();
        });
        player.volume.value = -5;
        player.connect(effect);
        effect.toDestination();

        let pitch = 0;
        const ambientsound = new Tone.Player(ambient);
        const ambienteffect = new Tone.Reverb();
        const pitchShift = new Tone.PitchShift(pitch);

        ambientsound.connect(ambienteffect);
        ambienteffect.connect(pitchShift);
        pitchShift.toDestination();
        const loopDuration = 6;

        const loop = new Tone.Loop(time => {
          ambientsound.start(time);
          Tone.Transport.scheduleRepeat(time => {
             squares();
          }, "1n");
        }, `${loopDuration}`);

        loop.start(0);
        Tone.Transport.start();
        ambientsound.volume.value = -3;

        setInterval(() => {
          if (pitchShift.pitch > 3) {
            pitchShift.pitch = 0;
          }
          pitchShift.pitch += 1;
        }, 4000);

        function getPhraseDuration(pattern) {
          return getPatternTimecodes(pattern).reduce((sum, tc) => sum + tc.duration, 0);
        }

        function playPhrase(pattern) {
          const phrase = getPatternTimecodes(pattern);
          let time = 0;

          phrase.forEach(tc => {
            const localTime = time;
            Tone.Transport.schedule((t) => {
              player.start(t, tc.offset, tc.duration);
              let r = Math.random() * 255;
              let g = Math.random() * 255;
              let b = Math.random() * 255;
              drawCircle(r, g, b);
              canvas.style.borderColor = `rgb(${r -20}, ${g-20}, ${b - 20})`;
            }, `+${localTime}`);


            time += tc.duration;
          });

          Tone.Transport.start();
        }

        function playNextPhrase() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const randomIndex = Math.floor(Math.random() * patterns.length);
          const phrase = patterns[randomIndex];
          playPhrase(phrase);

          const phraseDuration = getPhraseDuration(phrase);
          setTimeout(playNextPhrase, phraseDuration * 1000);
        }
      });
    </script>
  </body>
</html>
