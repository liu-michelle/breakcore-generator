<script src="https://unpkg.com/tone"></script>
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=1"></script>

<script>
  /* global Tone, nn, d3, createWaveform, createSpectrum */
  const amen = 'bassport_amen.wav';
  const player = new Tone.Player(amen).toDestination();
  //player.volume.value = -9;

  const timecodes = [{
      offset: 0,
      duration: 0.1680642857142857
    },
    {
      offset: 0.3475875,
      duration: 0.17570357142857135
    },
    {
      offset: 0.5194714285714285,
      duration: 0.878517857142857
    },
    {
      offset: 2.7921589285714283,
      duration: 0.33230892857142846
    },
    {
      offset: 4.1977875,
      duration: 0.33612857142857155
    },
    {
      offset: 4.545375,
      duration: 1.0656803571428561
    }
  ]

  function newPhrase() {
    const length = Math.floor(nn.random() * 6) + 3;

    const phrase = [];
    for (let i = 0; i < length; i++) {
      const r = Math.floor(nn.random() * timecodes.length);


      const base = timecodes[r];

      phrase.push(base);
    }

    return [1, ...phrase, 1];
  }

  function playPhrase(phrase) {
    const now = Tone.now();
    for (let i = 0; i < phrase.length; i++) {
      const tc = phrase[i];
      const delay = i * 0.25;
      player.start(now + delay, tc.offset, tc.duration);
    }
  }


  window.addEventListener('load', () => {
    Tone.start();
    setInterval(() => {
      const phrase = newPhrase();
      playPhrase(phrase);
    }, 500);
  });
</script>
